<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="57x57" href="/icons/favicon/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="/icons/favicon/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="/icons/favicon/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="/icons/favicon/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="/icons/favicon/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="/icons/favicon/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="/icons/favicon/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="/icons/favicon/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/icons/favicon/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="/icons/favicon/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="/icons/favicon/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon/favicon-16x16.png">
	<link rel="manifest" href="/icons/favicon/manifest.json">

	<!-- Basic Meta Tags -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Experience accurate and up-to-date weather information with Your Weather App. Check current conditions, forecasts, and more, all in one place. Plan your day with confidence.">

	<!-- Title -->
	<title>Weather App</title>

	<!-- Open Graph Meta Tags (for social media sharing) -->
	<meta property="og:title" content="Your Weather App Title">
	<meta property="og:description" content="Experience accurate and up-to-date weather information with Your Weather App. Check current conditions, forecasts, and more, all in one place. Plan your day with confidence.">
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://volodymyrfilon.github.io/weather-dashboard-js/">
	<meta property="og:image" content="../icons/meta/meta.jpg">
	<meta property="og:image:alt" content="Your Weather App">

	<!-- Twitter Meta Tags (for Twitter sharing) -->
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:title" content="Your Weather App Title">
	<meta name="twitter:description" content="Experience accurate and up-to-date weather information with Your Weather App. Check current conditions, forecasts, and more, all in one place. Plan your day with confidence.">
	<meta name="twitter:image" content="../icons/meta/meta.jpg">
	<meta name="twitter:creator" content="@YourTwitterHandle">

	<!-- CSS Stylesheets, if any -->
	<link rel="stylesheet" href="./css/main.css" />

	<!-- Other Meta Tags -->
	<meta name="keywords" content="weather, forecast, temperature, conditions, meteorology">
	<meta name="author" content="Your Name">
	<meta name="robots" content="index, follow">
	<meta name="theme-color" content="">
</head>

<body>
	<div class='container'>
		@@include('blocks/header/header.html')
		<main class="weather">
			@@include('blocks/main/city.html')
			@@include('blocks/main/current.html')
			@@include('blocks/main/days.html')
			@@include('blocks/main/hours.html')
	</div>

	</main>
	<script src="./js/index.bundle.js"></script>
</body>

</html>
